<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div id="container" class="box">
      <div class="weather-app">
        <div class="overview">
          <span class="cityCountry">
            <h1><div id="city"></div></h1>
            <div class="countryFormat">Country: <span id="country"></span></div>
          </span>
          <div class="dateFormat">
            Last Updated:
            <span id="date"></span>
          </div>

          <div class="getSunriseId"></div>
          <h4></h4>
          <h5></h5>
        </div>
        <div>
          <form id="search-form" class="searhFormFormat">
            <input
              type="text"
              placeholder="Search for City"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <input type="submit" value="search" />
          </form>
        </div>
        <div class="row">
          <div class="wrapper">
            <span class="IconTempFormat">
              <div>
                <img src="" alt="sunny" id="icon" />
              </div>
              <span class="weatherTempLink">
                <strong> <span id="searchTemp"> </span></strong>
                <span class="units">
                  <a href="#" id="fahrenheitConversion" class="activeLink">
                    °F
                  </a>
                  | <a href="#" id="celsiusConversion">°C </a></span
                >
              </span>
            </span>

            <span class="infoFormat">
              <span id="descriptionWeather" class="descriptionFormat"></span>

              <div>
                Humidity:
                <span id="humidityDisplay"></span>
                %
              </div>

              <div>
                Wind Speed:
                <span id="wind"></span>
                mph
              </div>
            </span>
          </div>
          <div class="forematDatesForecast">
            <div class="forecast" id="forecastid"></div>
          </div>
        </div>
        <button>Current Location</button>
      </div>
    </div>
    <span class="linkFormat">
    <a href="https://github.com/beccaenz/weather">
      <span> <span>Open Source Code</span> 
    </a>
     by Becca Enzinna</span></span>
    <script src="src/javascript.js"></script>
  </body>
</html>
