<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div id="container">
      <div class="weather-app">
        <div class="overview">
          <h1><div id="city"></div></h1>
          <h4></h4>
          <h5></h5>
          <ul>
            <span
              >Last Updated:
              <li id="date"></li
            ></span>
            <li id="descriptionWeather"></li>
          </ul>
          <form id="search-form">
            <input
              type="text"
              placeholder="Search for City"
              autocomplete="off"
              autofocus="on"
              id="search-text-input"
            />
            <input type="submit" value="search" />
          </form>
          <div class="row">
            <div class="col-12">
              <img src="" alt="sunny" id="icon" />
              <span class="weatherTempLink">
                <strong> <span id="searchTemp"> </span></strong>
                <span class="units">
                  <a href="#" id="fahrenheitConversion" class="activeLink">
                  </a>
                >
              </span>
              <div class="col-12">
                <ul>
                  <li>
                    <span
                      >Humidity:
                      <span id="humidityDisplay"></span>
                      %</span
                    >
                  </li>
                  <li>
                    <span>
                      Wind Speed:
                      <div id="wind"></div>
                      mph</span
                    >
                  </li>
                </ul>
                <button>Current Location</button>
              </div>
            </div>
          </div>
        </div>

        <a href="https://github.com/beccaenz/weather">
          <h3>https://github.com/beccaenz/weather</h3>
        </a>
      </div>
    </div>
    <script src="src/javascript.js"></script>
  </body>
</html>
